name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Commitlint
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.cjs

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Format
        run: pnpm format

      - name: Generate tokens
        run: pnpm build:tokens

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
