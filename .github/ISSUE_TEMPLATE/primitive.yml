name: Primitive component
description: Propose or modify a Lattice primitive.
title: "[Primitive]: "
labels: ["type:primitive", "area:primitives"]
body:
  - type: markdown
    attributes:
      value: |
        Lattice primitives must be small, compositional, and domain-agnostic. If a component feels like it knows too much, it likely belongs higher in the stack.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What structural problem does this primitive solve?
      placeholder: Clear, concise problem statement.
    validations:
      required: true
  - type: textarea
    id: role
    attributes:
      label: Intended role in Lattice
      description: Why does this belong in Lattice rather than higher in the product stack?
    validations:
      required: true
  - type: textarea
    id: api
    attributes:
      label: Proposed API
      description: Props, variants, sizes, controlled/uncontrolled behavior.
      placeholder: |
        Example:
        - size: sm | md | lg
        - variant: solid | outline
        - value/onChange (controlled)
    validations:
      required: true
  - type: textarea
    id: variants
    attributes:
      label: Variants
      description: Explicit list of supported variants. If a variant is not listed, it does not exist.
    validations:
      required: true
  - type: textarea
    id: states
    attributes:
      label: States
      description: At minimum: default, hover, focus-visible, disabled, and loading (if applicable).
    validations:
      required: true
  - type: checkboxes
    id: a11y
    attributes:
      label: Accessibility checklist
      options:
        - label: Keyboard operability
        - label: Focus-visible behavior defined
        - label: ARIA requirements specified (or "none")
        - label: Screen reader expectations documented
  - type: textarea
    id: nongoals
    attributes:
      label: Non-goals
      description: Explicitly document what this component will not do.
    validations:
      required: true
